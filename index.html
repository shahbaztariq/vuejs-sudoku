<!doctype html>
<html lang="en">
    <head>
        <meta charser="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie-edge">
        <title>Sudoku</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" media="all" href="dist/styles.css">
    </head>
    <body>
        <div id="app">
            <my-menu v-on:start="start" v-on:stop="stop" v-on:reset="reset" :active="active"></my-menu>
            
            <ul class="sudoku-table">
                <template v-for="(index, cell) in cells">
                    <my-cell :cell="cell"></my-cell>
                </template>
            </ul>
        </div>
        
        <script src="bower_components/requirejs/require.js"></script>
        <script src="dist/app.js"></script>
    </body>
</html>
